<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/d0db4818ad.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p id="alert">password length is out of scope: 15 max</p>
            <h1 id="name">Generate a <span id="highlight">random password</span></h1>
            <h2 id="support-name">Never use an insecure password again.</h2>
            <div class="gen-box">
                <button id="generate-btn">Generate passwords</button>
                <div class="len-input">
                    <i id="plus-icon" class="fa-solid fa-circle-plus"></i>
                    <input type="text" id="passwordlen" value="5" maxlength="2" onfocus="this.value=''">
                    <i id="minus-icon" class="fa-solid fa-circle-minus"></i>
                </div>
            </div>
            
            
            <div id="line"></div>
            <div class="password-display">
                <p id="password1"></p>
                <p id="password2"></p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
